<!DOCTYPE html>
<html lang="en">

<head>
   <title>Forms</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--External CSS-->
   <link rel="stylesheet" href="style.css">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
      <div class="content">
         <!--returns true or false from validate function and sends responses to server if true-->
         <form onsubmit="return validate()">
            <!--Title of the page-->
            <h1 class="display-5" style="font-size: 50px; color:black;">Registration Form</h1><br>
            <!--Bootstrap elements to create a form-->
            <div class="form-group">
               <label>Username:</label>
               <input type="text" name="" id="username" class="form-control">
               <!--Incase of validation error-->
               <span id="usererror" class="text-dark" style="font-size: 20px;"></span>
            </div>
            <div class="form-group">
               <label>Email:</label>
               <!--form-control is also a boostrap element which gives some styling to text-box-->
               <input type="text" name="" id="email" class="form-control">
               <span id="emailerror" class="text-dark" style="font-size: 20px;"></span>
            </div>
            <div class="form-group">
               <label>Phone Number:</label>
               <input type="text" name="" id="phone" class="form-control">
               <span id="phoneerror" class="text-dark" style="font-size: 20px;"></span>
            </div>
            <div class="form-group">
               <label>Password:</label>
               <input type="text" name="" id="pwd" class="form-control">
               <span id="pwderror" class="text-dark" style="font-size: 20px;"></span>
            </div>
            <div class="form-group">
               <label>Confirm Password:</label>
               <input type="text" name="" id="con_pwd" class="form-control">
               <span id="con_pwderror" class="text-dark" style="font-size: 20px;"></span>
            </div>
            <br>
            <div class="button">
               <input type="submit" class="btn btn-primary" value="Submit" style="width:170px;">
            </div>
         </form>
      </div>
   </div>
   <!--External JS file-->
   <script src="script.js"></script>
</body>

</html>
